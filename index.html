<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora IMC</title>
</head>

<body>
    <div id="container">
        <div>
            <h1 class="title">CALCULADORA DE IMC</h1>

            <form class="dadosUsuario">
                <label for="nome">
                    <p>nome:</p>
                </label>
                <p>
                    <input type="text" placeholder="Insira seu nome" name="nome" class="formInput" required>
                </p>
                <label for="altura">
                    <p>altura:</p>
                </label>
                <p>
                    <input type="number" placeholder="Insira sua altura" step="0.01" name="altura" id="altura"
                        class="formInput" required>
                </p>
                <label for="peso">
                    <p>Peso:</p>
                </label>
                <p>
                    <input type="number" placeholder="Insira seu peso" name="peso" id="peso" class="formInput" required>
                </p>
                <button type="submit" class="formSubmit">Calcular!</button>

            </form>
            <div id="resultadoIMC">
                Seu IMC é de:
                <span id="resultado">0.00</span>
            </div>
        </div>
        <br>
        <div id="table">
            <h1 class="title2">TABELA IMC</h1>

            <table class="table">
                <thead>
                    <tr>
                        <th colspan="2">Classificação IMC</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Menor que 18.5</td>
                        <td>Magreza</td>
                    </tr>
                    <tr>
                        <td>18.5 a 24.9</td>
                        <td>Normal</td>
                    </tr>
                    <tr>
                        <td>25 a 29.9</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>30 a 34.9</td>
                        <td>Obesidade grau I</td>
                    </tr>
                    <tr>
                        <td>35 a 39.9</td>
                        <td>Obesidade grau II</td>
                    </tr>
                    <tr>
                        <td>Maior que 40</td>
                        <td>Obesidade grau III</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
